<Directorymatch "^/.*/\.git/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<Directorymatch "^/.*/vendor/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<Directorymatch "^/var/www/html/node_modules/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<Directorymatch "^/var/www/html/mudev/">
    Order 'deny,allow'
    Deny from all
</Directorymatch>

<FilesMatch "^(mdc\.env|mdc-compose\.yaml|mdc-config\.php|compose\.yaml|phpunit.xml)$">
    Order 'deny,allow'
    Deny from all
</FilesMatch>
